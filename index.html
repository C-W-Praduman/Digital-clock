<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Digital Clock</title>
</head>
<body>

    <div class="nav">
        <button id="btn">24 Hours</button>
    </div>
        <div class="container">

            <div class="clockcontainer">
                <div class="sidebar">
                    <div class="dot"><i class="ri-hourglass-fill"></i></div>
                    <div class="dot"><i class="ri-eye-2-fill"></i></div>
                    <div class="dot"><i class="ri-music-line"></i></div>
                </div>
                <div class="clock"> </div>
            </div>
            
        </div>








    
    
    
    
    
    
    
    <script>

        let bool = true
        const clock = document.querySelector(".clock") 
        const btn = document.getElementById("btn")
        btn.addEventListener("click", ()=>{
            if(bool && btn.innerText == "24 Hours"){
                bool = false
                btn.innerText = "12 Hours"
            }
            else{
                bool = true
                btn.innerText = "24 Hours"
            }
        })
        const showclock = ()=>{
            let now = new Date()
            let hours = now.getHours()
            let minutes = now.getMinutes()
            let seconds = now.getSeconds()
            let ampm = hours > 12 ?  "PM" : "AM"
        
            if(hours > 12 && bool){
                hours = hours % 12;
            } else{
                
                hours = hours;
            }
            if(minutes < 10) minutes = `0${minutes}`
            if(seconds < 10) seconds = `0${seconds}`
         
            clock.innerHTML = `${hours}:${minutes}:${seconds} <span>${ampm}</span>`









        }




















        setInterval(() => {
            showclock()
        }, 1000);

    </script>
</body>
</html>
